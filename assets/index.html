<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebAssembly GoLang</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <style type="text/css">
      #graph-container {
        height: 500px;
      }
    </style>
</head>
<body>
    <h1>Hello WebAssembly</h1>
    <button id="left"> Left </button>
    <button id="up"> Up </button>
    <button id="down"> Dowm </button>
    <button id="right"> Right </button>
    <div id="map" style="height: 50px"></div>

    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
    html


    <div id="graph-container"></div>
    <button onclick="runDFS()">Executar DFS</button>
    <script>
      // Grafo de exemplo
      var elements = [
        { data: { id: '1', label: '1' } },
        { data: { id: '2', label: '2' } },
        { data: { id: '3', label: '3' } },
        { data: { id: '4', label: '4' } },
        { data: { id: '5', label: '5' } },
        { data: { id: '6', label: '6' } },
        { data: { id: '7', label: '7' } },
        { data: { id: '8', label: '8' } },
        { data: { id: '9', label: '9' } },
        { data: { id: '10', label: '10' } },
        { data: { id: '11', label: '11' } },
        { data: { id: '12', label: '12' } },
        { data: { id: '13', label: '13' } },
        { data: { id: '14', label: '14' } },
        { data: { id: '15', label: '15' } },
        { data: { id: '16', label: '16' } },
        { data: { id: '17', label: '17' } },
        { data: { id: '18', label: '18' } },
        { data: { id: '19', label: '19' } },
        { data: { id: '20', label: '20' } },
        { data: { id: '21', label: '21' } },
        { data: { id: '22', label: '22' } },
        { data: { id: '23', label: '23' } },
        { data: { id: '24', label: '24' } },
        { data: { id: '25', label: '25' } },
        { data: { id: '26', label: '26' } },
        { data: { id: '27', label: '27' } },
        { data: { id: '28', label: '28' } },
        { data: { id: '29', label: '29' } },
       

        { data: { source: '1', target: '2' } },
        { data: { source: '2', target: '4' } },
        { data: { source: '2', target: '3' } },
        { data: { source: '4', target: '5' } },
        { data: { source: '5', target: '6' } },
        { data: { source: '5', target: '7' } },
        { data: { source: '6', target: '8' } },
        { data: { source: '8', target: '9' } },
        { data: { source: '9', target: '10' } },
        { data: { source: '9', target: '11' } },
        { data: { source: '10', target: '12' } },
        { data: { source: '12', target: '13' } },
        { data: { source: '8', target: '14' } },
        { data: { source: '14', target: '15' } },
        { data: { source: '15', target: '16' } },
        { data: { source: '16', target: '17' } },
        { data: { source: '12', target: '18' } },
        { data: { source: '18', target: '19' } },
        { data: { source: '19', target: '20' } },
        { data: { source: '16', target: '21' } },
        { data: { source: '21', target: '22' } },
        { data: { source: '22', target: '23' } },
        { data: { source: '17', target: '24' } },
        { data: { source: '24', target: '25' } },
        { data: { source: '25', target: '26' } },
        { data: { source: '25', target: '27' } },
        { data: { source: '27', target: '28' } },
        { data: { source: '24', target: '29' } },
        
      ];
  
      // Cria a visualização do grafo
      var cy = cytoscape({
        container: document.getElementById('graph-container'),
        elements: elements,
        style: [
          {
            selector: 'node',
            style: {
              'label': 'data(label)',
  
            }
          }
        ],
        layout: {
          name: 'preset',
          positions: {
            '1': { x: 0, y: 0 },
            '2': { x: 50, y: 0 },
            '3': { x: 50, y: 50 },
            '4': { x: 150, y: 0 },
            '5': { x: 150, y: 50 },
            '6': { x: 100, y: 50 },
            '7': { x: 250, y: 50 },
            '8': { x: 100, y: 100 },
            '9': { x: 50, y: 100 },
            '10': { x: 0, y: 100 },
            '11': { x: 50, y: 150 },
            '12': { x: 0, y: 200 },
            '13': { x: 0, y: 250 },
            '14': { x: 100, y: 150 },
            '15': { x: 250, y: 150 },
            '16': { x: 250, y: 200 },
            '17': { x: 250, y: 300 },
            '18': { x: 150, y: 200 },
            '19': { x: 150, y: 250 },
            '20': { x: 50, y: 250 },
            '21': { x: 200, y: 200 },
            '22': { x: 200, y: 300 },
            '23': { x: 0, y: 300 },
            '24': { x: 300, y: 300 },
            '25': { x: 300, y: 100 },
            '26': { x: 150, y: 100 },
            '27': { x: 300, y: 0 },
            '28': { x: 200, y: 0 },
            '29': { x: 350, y: 300 }
          }
         }
      });
  
      // Implementa o algoritmo DFS
      var visited = new Set();
      function dfs(node) {
        visited.add(node);
        cy.getElementById(node).select();
        var edges = cy.getElementById(node).connectedEdges();
        for (var i = 0; i < edges.length; i++) {
          var adjacentNode = edges[i].target().id();
          if (adjacentNode === node) {
            adjacentNode = edges[i].source().id();
          }
          if (!visited.has(adjacentNode)) {
            setTimeout(function() {
              dfs(adjacentNode);
            }, 500);
          }
        }
      }
  
      // Executa o algoritmo DFS quando o botão é clicado
      function runDFS() {
        visited.clear();
        for (var i = 1; i <= 9; i++) {
          setTimeout(function(node) {
            dfs(node);
          }, 2000 * i, i.toString());
        }
      }
    </script>



</body>
</html>
